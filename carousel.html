<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Carousel</title>
    <style>
        /* ==========================================================================
           RESET AND BASE STYLES
           ========================================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ==========================================================================
           CAROUSEL CONTAINER STYLES
           ========================================================================== */
        .carousel-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* Fallback for older browsers */
            -webkit-border-radius: 15px;
            -moz-border-radius: 15px;
        }

        /* ==========================================================================
           CAROUSEL WRAPPER AND SLIDES
           ========================================================================== */
        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            /* Fallback for older browsers */
            -webkit-transition: opacity 0.8s ease-in-out;
            -moz-transition: opacity 0.8s ease-in-out;
            -o-transition: opacity 0.8s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ==========================================================================
           NAVIGATION DOTS
           ========================================================================== */
        .carousel-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 12px;
            background: white;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            /* Fallback for older browsers */
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
        }

        .dot:hover {
            background: #bbb;
            transform: scale(1.2);
            /* Fallback for older browsers */
            -webkit-transform: scale(1.2);
            -moz-transform: scale(1.2);
        }

        .dot.active {
            background: #667eea;
            transform: scale(1.3);
            /* Fallback for older browsers */
            -webkit-transform: scale(1.3);
            -moz-transform: scale(1.3);
        }

        /* ==========================================================================
           PAUSE INDICATOR
           ========================================================================== */
        .pause-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            /* Fallback for older browsers */
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            -webkit-transition: opacity 0.3s ease;
            -moz-transition: opacity 0.3s ease;
        }

        .carousel-container:hover .pause-indicator {
            opacity: 1;
        }

        /* ==========================================================================
           RESPONSIVE DESIGN - MOBILE FIRST APPROACH
           ========================================================================== */
        
        /* Mobile devices (up to 480px) */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .carousel-wrapper {
                height: 250px;
            }
            
            .carousel-dots {
                padding: 15px;
                gap: 8px;
            }
            
            .dot {
                width: 10px;
                height: 10px;
            }
            
            .pause-indicator {
                font-size: 10px;
                padding: 6px 10px;
                top: 10px;
                right: 10px;
            }
        }

        /* Tablet devices (481px to 768px) */
        @media screen and (min-width: 481px) and (max-width: 768px) {
            .carousel-wrapper {
                height: 300px;
            }
            
            .carousel-dots {
                padding: 18px;
                gap: 10px;
            }
        }

        /* Desktop devices (769px and up) */
        @media screen and (min-width: 769px) {
            .carousel-wrapper {
                height: 400px;
            }
            
            .carousel-container {
                max-width: 900px;
            }
        }

        /* Large desktop devices (1200px and up) */
        @media screen and (min-width: 1200px) {
            .carousel-wrapper {
                height: 500px;
            }
            
            .carousel-container {
                max-width: 1000px;
            }
        }

        /* ==========================================================================
           LOADING STATE
           ========================================================================== */
        .carousel-slide img {
            background: #f0f0f0;
        }

        .carousel-slide img:not([src]) {
            background: #f0f0f0 url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="%23999">Loading...</text></svg>') center/contain no-repeat;
        }

        /* ==========================================================================
           ACCESSIBILITY IMPROVEMENTS
           ========================================================================== */
        .dot:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            .carousel-slide,
            .dot {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <!-- ==========================================================================
         HTML STRUCTURE - SEMANTIC CAROUSEL LAYOUT
         ========================================================================== -->
    <div class="carousel-container" id="imageCarousel">
        <!-- Pause indicator shown on hover -->
        <div class="pause-indicator">Paused</div>
        
        <!-- Main carousel wrapper containing all slides -->
        <div class="carousel-wrapper">
            <!-- Slide 1 -->
            <div class="carousel-slide active">
                <img src="images/slide1.jpg" alt="Beautiful landscape with mountains and lake" loading="lazy">
            </div>
            
            <!-- Slide 2 -->
            <div class="carousel-slide">
                <img src="images/slide2.jpg" alt="City skyline at sunset" loading="lazy">
            </div>
            
            <!-- Slide 3 -->
            <div class="carousel-slide">
                <img src="images/slide3.jpg" alt="Forest path with sunlight filtering through trees" loading="lazy">
            </div>
            
            <!-- Slide 4 -->
            <div class="carousel-slide">
                <img src="images/slide4.jpg" alt="Ocean waves crashing on rocky shore" loading="lazy">
            </div>
            
            <!-- Slide 5 -->
            <div class="carousel-slide">
                <img src="images/slide5.jpg" alt="Mountain peak covered in snow" loading="lazy">
            </div>
        </div>
        
        <!-- Navigation dots for manual slide selection -->
        <div class="carousel-dots">
            <button class="dot active" data-slide="0" aria-label="Go to slide 1"></button>
            <button class="dot" data-slide="1" aria-label="Go to slide 2"></button>
            <button class="dot" data-slide="2" aria-label="Go to slide 3"></button>
            <button class="dot" data-slide="3" aria-label="Go to slide 4"></button>
            <button class="dot" data-slide="4" aria-label="Go to slide 5"></button>
        </div>
    </div>

    <script>
        /* ==========================================================================
           AUTOMATIC IMAGE CAROUSEL JAVASCRIPT
           Production-ready vanilla JavaScript implementation
           ========================================================================== */

        class ImageCarousel {
            /**
             * Initialize the carousel with configuration options
             * @param {string} containerId - ID of the carousel container
             * @param {Object} options - Configuration options
             */
            constructor(containerId, options = {}) {
                // Configuration with defaults
                this.config = {
                    autoPlayInterval: options.autoPlayInterval || 5000, // 5 seconds
                    transitionDuration: options.transitionDuration || 800, // 0.8 seconds
                    pauseOnHover: options.pauseOnHover !== false, // true by default
                    ...options
                };

                // DOM elements
                this.container = document.getElementById(containerId);
                this.slides = this.container.querySelectorAll('.carousel-slide');
                this.dots = this.container.querySelectorAll('.dot');
                
                // State management
                this.currentSlide = 0;
                this.totalSlides = this.slides.length;
                this.isPlaying = true;
                this.autoPlayTimer = null;

                // Error handling
                if (!this.container) {
                    console.error(`Carousel container with ID "${containerId}" not found`);
                    return;
                }

                if (this.totalSlides === 0) {
                    console.error('No slides found in carousel');
                    return;
                }

                // Initialize the carousel
                this.init();
            }

            /**
             * Initialize carousel functionality
             */
            init() {
                try {
                    this.setupEventListeners();
                    this.startAutoPlay();
                    console.log('Carousel initialized successfully');
                } catch (error) {
                    console.error('Error initializing carousel:', error);
                }
            }

            /**
             * Set up all event listeners for user interactions
             */
            setupEventListeners() {
                // Dot navigation click events
                this.dots.forEach((dot, index) => {
                    dot.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.goToSlide(index);
                    });
                });

                // Hover events for pause/resume functionality
                if (this.config.pauseOnHover) {
                    this.container.addEventListener('mouseenter', () => {
                        this.pauseAutoPlay();
                    });

                    this.container.addEventListener('mouseleave', () => {
                        this.resumeAutoPlay();
                    });
                }

                // Keyboard navigation for accessibility
                this.container.addEventListener('keydown', (e) => {
                    switch (e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.previousSlide();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.nextSlide();
                            break;
                    }
                });

                // Handle visibility change (pause when tab is not active)
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.pauseAutoPlay();
                    } else if (this.isPlaying) {
                        this.resumeAutoPlay();
                    }
                });
            }

            /**
             * Navigate to a specific slide
             * @param {number} slideIndex - Index of the slide to show
             */
            goToSlide(slideIndex) {
                try {
                    // Validate slide index
                    if (slideIndex < 0 || slideIndex >= this.totalSlides) {
                        console.warn(`Invalid slide index: ${slideIndex}`);
                        return;
                    }

                    // Remove active class from current slide and dot
                    this.slides[this.currentSlide].classList.remove('active');
                    this.dots[this.currentSlide].classList.remove('active');

                    // Update current slide index
                    this.currentSlide = slideIndex;

                    // Add active class to new slide and dot
                    this.slides[this.currentSlide].classList.add('active');
                    this.dots[this.currentSlide].classList.add('active');

                    // Reset auto-play timer
                    if (this.isPlaying) {
                        this.resetAutoPlay();
                    }
                } catch (error) {
                    console.error('Error navigating to slide:', error);
                }
            }

            /**
             * Navigate to the next slide
             */
            nextSlide() {
                const nextIndex = (this.currentSlide + 1) % this.totalSlides;
                this.goToSlide(nextIndex);
            }

            /**
             * Navigate to the previous slide
             */
            previousSlide() {
                const prevIndex = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
                this.goToSlide(prevIndex);
            }

            /**
             * Start automatic slide progression
             */
            startAutoPlay() {
                if (!this.isPlaying) return;
                
                this.autoPlayTimer = setInterval(() => {
                    this.nextSlide();
                }, this.config.autoPlayInterval);
            }

            /**
             * Pause automatic slide progression
             */
            pauseAutoPlay() {
                if (this.autoPlayTimer) {
                    clearInterval(this.autoPlayTimer);
                    this.autoPlayTimer = null;
                }
            }

            /**
             * Resume automatic slide progression
             */
            resumeAutoPlay() {
                if (this.isPlaying && !this.autoPlayTimer) {
                    this.startAutoPlay();
                }
            }

            /**
             * Reset the auto-play timer
             */
            resetAutoPlay() {
                this.pauseAutoPlay();
                this.startAutoPlay();
            }

            /**
             * Stop the carousel completely
             */
            stop() {
                this.isPlaying = false;
                this.pauseAutoPlay();
            }

            /**
             * Start the carousel
             */
            start() {
                this.isPlaying = true;
                this.startAutoPlay();
            }

            /**
             * Destroy the carousel and clean up event listeners
             */
            destroy() {
                this.pauseAutoPlay();
                // Remove event listeners would go here in a more complex implementation
                console.log('Carousel destroyed');
            }
        }

        /* ==========================================================================
           CAROUSEL INITIALIZATION
           ========================================================================== */

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the carousel with custom options
            const carousel = new ImageCarousel('imageCarousel', {
                autoPlayInterval: 5000,    // 5 seconds between slides
                transitionDuration: 800,   // 0.8 second fade transition
                pauseOnHover: true         // Pause on hover
            });

            // Optional: Expose carousel instance to global scope for debugging
            window.carousel = carousel;
        });

        /* ==========================================================================
           ERROR HANDLING FOR MISSING IMAGES
           ========================================================================== */

        // Handle image loading errors gracefully
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.carousel-slide img');
            
            images.forEach((img, index) => {
                img.addEventListener('error', function() {
                    console.warn(`Failed to load image: ${this.src}`);
                    // Replace with placeholder
                    this.src = `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400"><rect width="800" height="400" fill="%23f0f0f0"/><text x="400" y="200" text-anchor="middle" dy=".3em" fill="%23999" font-size="24">Image ${index + 1} Not Found</text></svg>`;
                });
            });
        });
    </script>
</body>
</html>
